   <body>
    <form class="form"><center>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <br>
        <div class="form-group">
          <label for="inputAddress">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Rua, Av ...">
        </div>
        <br>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <br>
          <div class="form-group col-md-4">
            <label for="inputState">Estado</label>
            <select id="inputState" class="form-control">
              <option selected>Seleciona o estado</option>
              <option>Bahia</option>
              <option>São Paulo</option>
              <option>Rio de janiero</option>
              <option>Brasilia</option>
              <option>Ceará</option>
            </select>
          </div>
          <br>
          <div class="form-group col-md-2">
            <label for="inputZip">CEP</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <br>
        <div class="form-group">
          <div class="form-check">
          </div>
        </div>
        <br>
        <br>
        <button class="enviar" type="submit" class="btn btn-primary">Entrar</button>
      </center> 
      <br>
      <br> 
      </form>
